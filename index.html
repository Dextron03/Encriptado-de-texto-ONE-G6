<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Inscriptador</title>
</head>
<body>
    <header class="header">
        <div class="container grid-container">
            <a href="index.html">
                <img src="" alt="" width="40" height="32">
            </a>
        </div>
    </header>
    
    <div class="container pb-3">
        <div class="grid gap-3 box-container">
            <div class="box box1 bg-tertiary border rounded">
                <textarea class="textarea" placeholder="Ingrese el texto que desea inscriptar"></textarea>
                <div class="button-container">
                    <button class="large-button">Encriptar</button>
                    <button class="large-button" disabled>Desencriptar</button>
                </div>
            </div>
            <div class="box box2 bg-tertiary border rounded ml-2">
                <div class="text-container">
                    <p>Your Text Here</p>
                    <button class="small-button"><i class="bi bi-clipboard-plus-fill"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
