<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Inscriptador de Texto</title>
</head>

<body>
    
    <header class="header">
        <div class="container grid-container">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <img src="img\logo_oracleAlura.svg" alt="Logo" width="450" height="50" class="logo-img">
                </a>
            </div>
    </header>

    <div class="container pb-3">
        <h1>Inscriptador de Texto | ONE G6</h1>
        <div class="grid gap-3 box-container">
            <!-- Sección de área de texto y botones -->
            <div class="box box1 bg-tertiary border rounded">
                <textarea class="textarea" id="input_txt" placeholder="Ingrese el texto que desea cifrar/descifrar"></textarea>

                <!-- Sección de mensajes de advertencia -->
                <div id="warning-message" class="warning-message">
                    <i class="bi bi-info-circle-fill"></i> <small>No introducir palabras mayúsculas o con acento.</small>
                </div>

                <!-- Sección de botones -->
                <div class="button-container">
                    <button class="large-button" onclick="encryptionProcess()">Encriptar</button>
                    <button class="large-button" id="btn_decrypt" onclick="decryptionProcess()">Desencriptar</button>
                </div>
            </div>

            <!-- Sección de texto de resultados -->
            <div class="box box2 bg-tertiary border rounded ml-2">
                <img id="result-image" src="img\personaje.png" alt="Personaje">
                <div class="text-container">
                    <h2 id="title_content_text">En espera...</h2>
                    <p class="result-text" id="result-text">No se encuentra ningun texto.</p>
                    <button class="small-button" id="btn_copy" onclick="copyTextEcrypted()" disabled><i class="bi bi-clipboard-plus-fill"></i></button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="social-section">
            <p>¡Síguenos en redes sociales!</p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/braily-roman-seberino-30b461264/" target="_blank" class="social-link"><i class="bi bi-linkedin"></i></a>
                <a href="https://github.com/Dextron03" target="_blank" class="social-link"><i class="bi bi-github"></i></a>
                <a href="https://www.instagram.com/braily_rs35/" target="_blank" class="social-link"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
        <p>&copy; 2024 Inscriptador de Texto - Dextron03 | BrailyRS</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
